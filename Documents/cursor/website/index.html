<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的公司 - 首頁</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>公司名稱</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home">首頁</a></li>
                <li><a href="#about">關於我們</a></li>
                <li><a href="#services">服務項目</a></li>
                <li><a href="#contact">聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h2>歡迎來到我們的網站</h2>
            <p>我們提供最優質的服務</p>
            <button class="cta-button">了解更多</button>
        </section>

        <section id="about" class="about">
            <h2>關於我們</h2>
            <p>我們是一家專業的公司，致力於提供最好的服務給我們的客戶。</p>
        </section>

        <section id="services" class="services">
            <h2>服務項目</h2>
            <div class="service-grid">
                <div class="service-card">
                    <h3>服務 1</h3>
                    <p>服務描述內容</p>
                </div>
                <div class="service-card">
                    <h3>服務 2</h3>
                    <p>服務描述內容</p>
                </div>
                <div class="service-card">
                    <h3>服務 3</h3>
                    <p>服務描述內容</p>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <h2>聯絡我們</h2>
            <form>
                <input type="text" placeholder="姓名" required>
                <input type="email" placeholder="電子郵件" required>
                <textarea placeholder="訊息內容" required></textarea>
                <button type="submit">送出</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 公司名稱. 版權所有.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
